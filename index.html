<html>

<head>
  <meta charset="UTF-8">
  <title>Quick, Draw!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
</head>

<body>

  <center>
    <div id = "myModal" class = "modal fade">
      <div class = "modal-content">
            
            <div class = "modal-header">
              <button class = "close" data-dismiss = "modal">&times;</button> 
              <h4 class = "modal-title">Sketches</h4>
            </div>
            <div class = "modal-body">
              <img src = "sketch1.png">
              <img src = "sketch2.png">
            </div>
      </div>
    </div>
  <h1>Quick, Sketch!</h1>
  <button id = "showsketch" class = "btn btn-info" data-toggle="modal" data-target = "#myModal" >Show Sketch</button>

  <p id = "label">Sketch:</p>
  <p id = "confidence">Accuracy:</p>
  <p id = "draw">Sketch to be drawn:</p>

  <span id = "score">Score:</span>
  <span id = "timer">Timer:</span>
  
  <br><br>

  <button class = "btn btn-danger" onclick = "clear()">Clear Canvas</button>
  <br><br>
  <label>Draw any sketch on the canvas and you will get the identified results above.</label>

  <br><br>
  </center>
  <link rel="stylesheet" type="text/css" href="style.css">
<script src="main.js"></script>
</body>
